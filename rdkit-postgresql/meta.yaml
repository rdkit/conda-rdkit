package:
  name: rdkit-postgresql
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'LOCAL').replace("_", ".").replace("Release.","") }}.{{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
  git_url: https://github.com/rdkit/rdkit.git
  git_rev: Release_2018_03
  patches:
    - cmakelists.txt.patch
    - adapter.cpp.patch

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - msys2-conda-epoch >=20160418 [win]
    - m2-msys2-runtime [win]
    - m2-libiconv [win]
    - m2-libintl [win]
    - m2-diffutils [win]
    - m2-patch [win]
    - postgresql {{ postgresql }}
    - rdkit >=2018.03
    - boost-cpp ==1.65.1
    - eigen
    - cairo
    - nox [linux]
  run:
    - postgresql
    - rdkit >=2018.03
    - libboost ==1.65.1
    - cairo

about:
  home: http://rdkit.org
  license: BSD
